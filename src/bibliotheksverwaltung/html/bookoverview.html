<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bücherübersicht</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    /* Abstand zwischen Buttons und Tabelle */
    .button-container {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Bücherübersicht</h1>
</header>

<main>
  <section id="books">
    <!-- Buttons zum Bearbeiten und Hinzufügen, ohne Styling -->
    <div class="button-container">
      <button class="hinzufügen">Hinzufügen</button>
      <button class="bearbeiten">Bearbeiten</button>
    </div>

    <table border="1" cellspacing="0" cellpadding="10">
      <thead>
      <tr>
        <th>ISBN</th>
        <th>Name</th>
        <th>Autor</th>
        <th>Genre</th>
        <th>Verfügbarkeit</th>
      </tr>
      </thead>
      <tbody>
      <!-- Hier kannst du Buchdaten hinzufügen -->
      </tbody>
    </table>
  </section>
</main>

<footer>
  <p>&copy; 2024 Bibliotheksverwaltung</p>
</footer>

<script src="js/script.js"></script>
</body>
</html>
